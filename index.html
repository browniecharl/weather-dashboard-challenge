<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column ms-3 me-3 mt-1">
    <div class="justify-content-center bg-primary text-white mx-auto">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
          <h1 class="display-4 text-center"> Weather Dashboard </h1>
    </div>
    </div>
    </div>

    <!--Main section-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 border-1">
                <div class="headerSearch ro mx-3">
                    <h3>Search For a City:</h3>
                </div>
                <div class="formInput row ml-3">
                    <input class="border" type="text" id="citySearch">
                    <button type="button" class="btn btn-primary btn-md border-0 mt-2" id="searchButton">Search</button>
                </div>
                <div class="list-group row m-3" id="city-history"></div>
            </div>
            <div class="col-9">
                <div class="row border m-3" id="chosenCity"></div>
                <div class="row m-3" id="cityInfo"></div>
            </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
