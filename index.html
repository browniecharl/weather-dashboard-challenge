<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center ">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-light">
                <h3 class="search my-1">Search for a city:</h3>
                <div class="input-group mb-3">
                    <input class="form-control" id="searchCity" type="text" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button type="button" class="btn" id="searchBtn">Get Weather</button>
                    </div>
                </div>
                <div>
                <ul id="searchhistory" class="w-100">

                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="row mr-0">
                <div id="currentWeather" class="col-12 border rounded m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="city" class="city align-middle"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temp"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p id="UV"></p>
                            <p id="UVvalue"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
                <div id="fiveday" class="row">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
